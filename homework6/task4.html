<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task4</title>
  </head>
  <body>
    <style>
      .array {
        width: 550px;
        margin: 0 auto;
      }
      input {
        display: block;
        margin-top: 10px;
        width: 250px;
      }
      .out {
        width: 100%;
        height: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 10px 0 10px 0;
        font-size: 25px;
        word-wrap: break-word;
        color: white;
        background-color: green;
      }
    </style>
    <div class="array">
      <h1>Масиви в Java Script</h1>
      <fieldset>
        <legend align="center">Поля які будуть входити до масиву</legend>
        <input
          type="text"
          data-form="ПІБ"
          class="text-data arr"
          name="fio"
          placeholder="Введіть ПІБ"
        />
        <input
          type="phone"
          data-form="Номер телефону"
          class="arr"
          name="phone"
          placeholder="+380-00-000-0000"
        />
        <input
          type="date"
          data-form="Дата народження"
          class="arr"
          name="birthday"
        />
        <input
          type="email"
          data-form="Електронна пошта"
          class="arr"
          placeholder="email@softserveinc.com"
          name="email"
        />

        <input type="submit" class="btn" />
      </fieldset>

      <div class="out"></div>
    </div>

    <script>


// реалізувати вивід даних із полів при кліку на кнопку "Надіслати" в поле outBlock


// Отримання необхідних елементів
var btnSubmit = document.querySelector('.btn');
var outBlock = document.querySelector('.out');
var inputs = document.querySelectorAll('.arr');

// Обробник події кліку на кнопку "Надіслати"
btnSubmit.addEventListener('click', function(event) {
  event.preventDefault(); // Зупинка перезавантаження сторінки

  var data = [];
  inputs.forEach(function(input) {
    var inputName = input.getAttribute('data-form');
    var inputValue = input.value;
    data.push(inputName + ': ' + inputValue);
    input.value = ''; // Очищення значення поля
  });

  outBlock.innerText = data.join('\n');
});

    </script>
  </body>
</html>
